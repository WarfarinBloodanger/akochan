name: Build Akochan for Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW and dependencies
        run: |
          choco install mingw -y
          refreshenv
          g++ --version  # 验证安装

      - name: Build Akochan
        run: |
          make -f Makefile CC=g++
          ls -l ./akochan.exe  # 检查生成的可执行文件

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: akochan-windows
          path: ./akochan.exe
